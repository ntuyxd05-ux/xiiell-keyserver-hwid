
<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>HWID Key Generator</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#0b0712; color:#eee; display:flex; align-items:center; justify-content:center; min-height:100vh}
  .card{background:#1a1230; border:1px solid #6a41c5; border-radius:14px; padding:22px; width:min(560px,92vw)}
  label{display:block; margin:.6rem 0 .25rem; color:#cbb7ff}
  input{width:100%; padding:10px 12px; border-radius:10px; border:1px solid #6a41c5; background:#140e22; color:#fff}
  button{margin-top:14px; background:#7a4bff; color:#fff; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700}
  pre{white-space:pre-wrap}
</style></head><body>
<div class="card">
  <h2>HWID Key Generator</h2>
  <label>HWID</label><input id="hwid" placeholder="xxxx-xxxx-..." />
  <label>Note (optional)</label><input id="note" placeholder="nama user / catatan" />
  <button id="gen">Generate (admin)</button>
  <pre id="out"></pre>
  <hr><small>Verify: <code>/api/verify?key=KEY&hwid=HWID</code></small>
</div>
<script>
  const out = document.getElementById('out');
  document.getElementById('gen').onclick = async () => {
    const hwid = document.getElementById('hwid').value.trim();
    const note = document.getElementById('note').value.trim();
    if(!hwid){ out.textContent='HWID kosong'; return; }
    const secret = prompt('ADMIN_SECRET?'); if(!secret){ out.textContent='ADMIN_SECRET kosong'; return; }
    const r = await fetch('/api/generate', { method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+secret}, body:JSON.stringify({ hwid, note }) });
    out.textContent = JSON.stringify(await r.json(), null, 2);
  };
</script>
</body></html>
